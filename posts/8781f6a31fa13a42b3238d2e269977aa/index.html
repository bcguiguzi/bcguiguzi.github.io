                    <h3><a id="wordPDF_0"></a>解决word文件另存为PDF时图片变模糊</h3> 
<p>1、“另存为”时，可以看到左下角，有“针对以下格式优化”的选项，选择第一个“标准”<br> <img src="https://images2.imgbox.com/78/d0/8Bq0aU6r_o.png" alt="在这里插入图片描述"><br> 2、之后点开右边的“选项”，找到pdf选项第二条，默认勾选的“无法嵌入字体情况下显示文本位图”，要取消掉，不能选。<br> <img src="https://images2.imgbox.com/ed/04/itTzqgY8_o.png" alt="在这里插入图片描述"><br> 这样就好啦！</p>
