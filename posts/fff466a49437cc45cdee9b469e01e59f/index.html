                    <h4><a id="_0"></a>笔记本外接显示器没有声音怎么办？</h4> 
<ul><li>原因：<br> <strong>是因为有些HDWI转接口有音频传输的功能，只需要把显示器的音频禁用就可以了</strong></li></ul> 
<p>按住win + s<br> 打开控制面板,<br> <img src="https://images2.imgbox.com/01/db/M5GEyzru_o.png" alt="在这里插入图片描述">选择硬件和声音<br> <img src="https://images2.imgbox.com/e1/ac/4lzqhw4a_o.png" alt="在这里插入图片描述">选择管理音频设备<br> <img src="https://images2.imgbox.com/0d/94/RxJyeXC6_o.png" alt="在这里插入图片描述"><br> <img src="https://images2.imgbox.com/13/b7/HYZm6FgK_o.png" alt="在这里插入图片描述"><br> 然后笔记本就有声音了！</p>
