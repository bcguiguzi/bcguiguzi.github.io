                    <p>今天读代码读到这么一条代码<code>datum = std::vector&lt;int&gt;(size, int());</code>一开始我是看不懂的，为什么int后面要加括号？<br> 结果上网查阅，才明白原来int()的意思是调用了int的默认构造函数，所以返回值应该是0. 这个可以类比一个类，类名 +（）就是调用这个类的默认构造函数。</p>
