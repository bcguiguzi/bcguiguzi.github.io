                    <h2><a id="_0"></a>问题描述</h2> 
<p>需要定时执行docker内的命令，已经在宿主上编辑</p> 
<pre><code>crontab -e
</code></pre> 
<p>经过查看命令任务确实存在</p> 
<pre><code>crontab -l
</code></pre> 
<p><img src="https://images2.imgbox.com/a4/b1/i8NgKG4W_o.png" alt="在这里插入图片描述"><br> 但是就是不执行</p> 
<h2><a id="_16"></a>解决方案</h2> 
<p>docker执行命令去掉 <code>-it</code></p> 
<p><img src="https://images2.imgbox.com/10/39/gJZbfSQY_o.png" alt="在这里插入图片描述"></p> 
<p>问题解决。</p>
